<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>

    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #0e1037fc;
            color: #ededed;
            height: 100vh;
        }

        #header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 10%;
        }

        .logo{
            font-size: 38px;
            font-weight: 900;
            text-decoration: underline;
        }

        .block {
            font-size: 22px;
            font-weight: 800;
        }

        .container {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80%;
            width: 100%;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);

        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            color: #210404;
        }

        th {
            color: #ededed;
            background-color: #9f5399;
        }

    </style>
</head>

<body>
    <header id="header">
        <div class="logo">
            <h4>Alili, Philip Arland</h4>
        </div>

        <div class="block">
            <h2>BSCS 3-B3</h2>
        </div>
    </header>

    <div class="container">
        <table>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
            <tr>
                <td>Fudgee Bar</td>
                <td>10.00</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>15.00</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>20.00</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>17.00</td>
                <td>Not available</td>
            </tr>
            <tr>
                <td>Avocado</td>
                <td>25.00</td>
                <td>Not available</td>
            </tr>
        </table>
        
    </div>
</body>

</html>
